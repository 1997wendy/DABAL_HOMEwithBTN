        button,button::after{
            -webkit-transition: all 0.3s;
            -moz-transiion: all 0.3s;
            -o-transition: all 0.3s; 
            transition: all 0.3s;
        }
        button{
            background: none;
            border: 3px solid pink;
            border-radius: 50%;
            font-family: 'Jua', sans-serif;
            font-size:30px;
            margin: 70px 40px;
            padding: 160px 110px;
            position: relative;
        }
        button::before, button::after{
            background:pink;
            content: '';
            position:absolute;
            z-index: -1;
        }
        button:hover{
            color:white;
        }
        .button_ani{
            overflow: hidden;
        }
        .button_ani::after{
            height: 100%;
            left: -100%;
            top: 0; 
            transform: skew(30deg);
            transition-duration: 0.8s;
            transform-origin: top left;
            width: 0;
        }
        .button_ani:hover:after{
            height: 100%;
            width: 200%;
        }
        :root {
        --bounceEasing: cubic-bezier(0.51, 0.92, 0.24, 1.15);
        }
        .btn-group{
            position: fixed; 
            top: 16%;
            left: 45%;
        }
        .button2 {
        cursor: pointer;
        border: none;
        outline: none;
        font-size: inherit;
        font-family: 'Jua', sans-serif;
        background: transparent;
        margin: auto;
        }
        #open-modal {
        background: pink;
        color: white;
        padding: 0.75rem 1.75rem;
        border-radius: 5px;
        }
        .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        cursor: pointer;
        visibility: hidden;
        opacity: 0;
        transition: all 0.35s ease-in;
        }
        .modal.is-visible {
        visibility: visible;
        opacity: 1;
        }
        .modal-dialog {
        position: relative;
        width: 13cm;
        max-height: 80vh;
        border-radius: 5px;
        background: white;
        overflow: auto;
        font-family: 'Jua', sans-serif;
        }
        .modal-dialog > * {
        padding: 1rem;
        }
        .modal-header{
        background: pink;
        height: 25px;
        margin: auto;
        }
        [data-animation="slideInOutLeft"] .modal-dialog {
        opacity: 0;
        transform: translateX(-100%);
        transition: all 0.5s var(--bounceEasing);
        }
        [data-animation="slideInOutLeft"].is-visible .modal-dialog {
        opacity: 1;
        transform: none;
        transition-delay: 0.2s;
        }
        #title{
            margin-top: -3px;
            text-align: center;
            font-size: 25px;
        }
        #close_btn{
            padding:0;
            float:right;
            top: -1.4cm;
        }
        .modal-content{
            text-align: center;
        }
        .new_icon{
            height: 43px;
            width: 43px;
        }
    </style>
</head>
<body>

    </div>

    <div class="logo_top">

        <button type="button" class="button2" id="open-modal" data-open="modal2">

      <div class="modal" id="modal2">
        <div class="modal-dialog">

                <button id="close_btn" class="button2" class="close-modal" aria-label="close modal" data-close>

            <p>담고 싶은 꽃이 있다면 이 버튼을 눌러주세요.</p>
          </section>
        </div>
      </div>

      <script>
        const openEls = document.querySelectorAll("[data-open]");
        const closeEls = document.querySelectorAll("[data-close]");
        const isVisible = "is-visible";

        for (const el of openEls) {
            el.addEventListener("click", function() {
                const modalId = this.dataset.open;
        document.getElementById(modalId).classList.add(isVisible);
            });
        }

        for (const el of closeEls) {
            el.addEventListener("click", function() {

            this.parentElement.parentElement.parentElement.classList.remove(isVisible);
            });
        }

        document.addEventListener("click", e => {
            if (e.target == document.querySelector(".modal.is-visible")) {
                document.querySelector(".modal.is-visible [data-close]").click();
            }
        });

        document.addEventListener("keyup", e => {
            if (e.key == "Escape" && document.querySelector(".modal.is-visible")) {
                document.querySelector(".modal.is-visible [data-close]").click();
            }
        });
    </script>
